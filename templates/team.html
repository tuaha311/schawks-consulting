{% extends "base.html" %}
{% block title %}Team - Axial Consulting{% endblock %}
{% block content %}
<!--Start breadcrumb area paroller-->
<section class="breadcrumb-area">
    <div class="breadcrumb-area-bg" style="background-image: url(https://leroux.qodeinteractive.com/wp-content/uploads/2023/02/clients-page.jpg);">
    </div>
    <div class="shape-box"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content">
                    <div class="breadcrumb-menu">
                        <ul>
                            <li><a href="{% url 'consulting:home' %}">Home</a></li>
                            <li class="active">Team</li>
                        </ul>
                    </div>
                    <div class="title" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">
                        <h2>Team</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End breadcrumb area-->

<!--Start Team Style1 Area-->
<section class="team-style1-area">
    <div class="auto-container">
        <div class="row">
            {% for member in team_members %}
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="single-team-style1 wow fadeInUp" data-wow-delay="100ms" data-wow-duration="1500ms">
                    <div class="img-holder">
                        <div class="inner">
                            <img src="{{ member.display_image }}" alt="{{ member.name }}" />
                        </div>
                        <div class="title-holder text-center">
                            <h2>{{ member.name }}</h2>
                            <h3>{{ member.role }}</h3>
                            <p>{{ member.bio }}</p>
                            <ul class="social-links">
                                <li><a href="#"><i class="icon-twitter"></i></a></li>
                                <li><a href="#"><i class="icon-facebook-circular-logo"></i></a></li>
                                <li><a href="#"><i class="icon-instagram"></i></a></li>
                                <li><a href="#"><i class="icon-pinterest"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--End Team Style1 Area-->
{% endblock %}
