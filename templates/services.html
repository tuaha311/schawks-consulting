{% extends "base.html" %}
{% block title %}Services - Axial Consulting{% endblock %}
{% block content %}
<!--Start breadcrumb area paroller-->
<section class="breadcrumb-area">
    <div class="breadcrumb-area-bg" style="background-image: url(https://leroux.qodeinteractive.com/wp-content/uploads/2023/02/services-img.jpg);">
    </div>
    <div class="shape-box"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content">
                    <div class="breadcrumb-menu">
                        <ul>
                            <li><a href="{% url 'consulting:home' %}">Home</a></li>
                            <li class="active">Services</li>
                        </ul>
                    </div>
                    <div class="title" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">
                        <h2>Services</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End breadcrumb area-->

<!--Start Service Page -->
<section class="service-page">
    <div class="container">
        <div class="row">
            {% for service in services %}
            <div class="col-xl-4 col-lg-4 wow fadeInUp" data-wow-delay="{{ forloop.counter0|add:'1' }}00ms" data-wow-duration="1500ms">
                <div class="single-service-style2">
                    <div class="img-holder">
                        <div class="inner">
                            <img src="{{ service.display_image }}" alt="{{ service.title }}">
                        </div>
                        <div class="icon">
                            <span class="{{ service.icon }}"></span>
                        </div>
                    </div>
                    <div class="title-holder">
                        <h3><a href="{% url 'consulting:service_details' service.slug %}">{{ service.title }}</a></h3>
                        <div class="text">
                            <p>{{ service.description|truncatewords:20 }}</p>
                        </div>
                        <div class="btn-box">
                            <a href="{% url 'consulting:service_details' service.slug %}"><span class="icon-right-arrow"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--End Service Page-->
{% endblock %}
