<!--Start slogan area-->
<section class="slogan-area">
    <div class="slogan-area__bg"
        style="background-image: url(https://images.unsplash.com/photo-1565688527174-775059ac429c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGJlc3QlMjBjb25zdWx0YW5jeXxlbnwwfHwwfHx8MA%3D%3D);"></div>
    <div class="shape wow slideInRight" data-wow-delay="1400ms" data-wow-duration="5500ms"
        style="background-image: url(/static/images/shape/shape-1.png);">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="slogan-text-box">
                    {% comment %} <span
                            style="background-image: url(/static/images/shape/zig-zag.png);"> {% endcomment %}
                    <h2 class="paroller">We Provide <span
                            style="">'The Best'</span><br>
                        Consulting Services</h2>
                    <div class="slogan-btn-box paroller">
                        <a class="btn-one" href="{% url 'consulting:services' %}">
                            <span class="txt">Discover More</span>
                        </a>
                    </div>

                    <div class="parallax-scene parallax-scene-1">
                        <div data-depth="0.20" class="parallax-layer shape">
                            <div class="experience-box">
                                <h2></h2>
                                <p class="curved-circle" style="font-size: 14px;">Experienced Team of<br> <span>Investment Bankers</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--End slogan area-->
